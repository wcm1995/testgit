<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>信息录入</title>
</head>
<body>
    <input type="button" value="录入" >
    <script type="text/javascript">
	    var inputs=document.getElementsByTagName("input");
	    var entry=inputs[0];
	    entry.onclick=entryFn;
		function entryFn(){
	    	var arr=prompt("请输入员工姓名");
	    	var arrs=[];
	    	for(var i=0;arr!=-1;i++){
	    	    arrs[i]=arr;
	    	    arr=prompt("请输入员工姓名");
	    	}
	    	for(var i=0,len=arrs.length;i<len;i++){
	    	    document.write("录入的第"+(i+1)+"个员工姓名是："+arrs[i]+"<br/>");
	    	}
		}
	    </script>
</body>
</html>
