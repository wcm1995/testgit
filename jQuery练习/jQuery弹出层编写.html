<!-- jquery实现 -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>2-5、定位回到顶部</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    html,body {
        width: 100%;
        height: 100%;
        font-size: 14px;
    }
    header {
        height: 35px;
        background: #666;
    }
    header a {
        line-height: 35px;
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
    }
    .container {
        height: 200%;
    }
    .button{
        width:40px;
        height:40px;
        float:right;
        position:fixed;
        bottom:0px;
        right:0px;
        background:gray;
        color:#fff;
        line-height:20px;
        padding-left:12px;
        cursor:pointer;
    </style>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#button').click(function(){
                $('html,body').scrollTop(0);
            })
        })
    </script>
</head>
<body>
    <header>
        <a href="">首页</a>
        <a href="">新课程</a>
        <a href="">热门课程</a>
    </header>
    <div class="container"></div>
    <div class="button" id="button">返回顶部</br></div>
</body>
</html>
