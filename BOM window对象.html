 <!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>打开/关闭页面</title>
    </head>
    <body>
       <input type="button" name="" value="打开页面">
       <script type="text/javascript">
            var a=document.getElementsByTagName("input")[0];
            a.onclick=function(){
                var result=window.confirm("您确定要打开页面吗？");
                if(result){
                   window.open("newPage.html","newPage","width=300,height=300,top=200,left=600,location=no,menubar=no,scrollbars=no,status=no"); 
                }else{
                    window.close();
                }
            }
       </script>
    </body>
</html>
