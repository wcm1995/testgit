<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
<script type>
	var y=prompt("请输入您的出生年份");
	var m=prompt("请输入您的出生月");
	var d=prompt("请输入您的出生日");
	
    var sum=0;
        var month_day=[0,31,28,31,30,31,30,31,31,30,31,30];
        for(i=1;i<parseInt(m);i++){
        	sum+=month_day[i];
        }
    	if((y%4==0&&y%100!=0)||(y%400==0)&&m>2){
            sum1=sum+parseInt(d)+1;
            document.write("您的生日在"+y+"是第"+sum1+"天");
    	}else {
    		sum2=sum+parseInt(d);
    	}
    	document.write("您的生日在"+y+"是第"+sum2+"天");

</script>
</body>
</html>
